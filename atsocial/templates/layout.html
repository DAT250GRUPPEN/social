<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>
            {% block title %}
            {% endblock title%}
        </title> <!--Defines the title of a document-->  
        
        {% block style %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- href er selve linken man refererer til eller dokumentet med html man refererer til --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8"> <!--Defines metadata about an HTML document-->
        <meta name="author" content="Karina">
        <meta name ="description" content="Main page">
        <meta name="keywords" content="feed, HTML, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <!--denne får den til å tilpasse seg forskjellige skjermer-->   
        {% endblock style%}
        
        <style></style>
    </head>
    <body>
        <header>
          {% block meny %}

          {% endblock meny %}

        </header>
        {% block content %}
        {% endblock content %}
        <footer>
        
        {% block foot %}
        <h3> Produced by group 27 </h3>
        {% endblock foot %}
        </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
