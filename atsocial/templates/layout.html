<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>
            {% block title %}
            {% endblock title%}
        </title> <!--Defines the title of a document-->  

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- href er selve linken man refererer til eller dokumentet med html man refererer til --> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8"> <!--Defines metadata about an HTML document-->
        <meta name="author" content="Karina">
        <meta name ="description" content="Main page">
        <meta name="keywords" content="feed, HTML, CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <!--denne får den til å tilpasse seg forskjellige skjermer-->   
        
        
        <style></style>
    </head>









    <body>
        <ul class="meny"> <!--Bruker bare list of links til navbar, meny knappene innhold hver for seg-->
            <!-- Her er hovedmeny-->
            {% for page in pages %}
            <li> 
                <a href={{url_for("page", page_id=page.id )}}> 
                <div class="tooltip"><i class= '{{page.figure_name }}'></i>
                <span class="tooltiptext">{{page.title}}</span>
                </div></a>
                    <!--
                    {% if page.id == 0 %}
                    <a class="active"></a>
                    {% endif %}
                    vurderer å fjerne denne... er strek under ikonet til den aktive siden.
                    -->
            {% endfor %} 
            <!-- Her er hovedmeny ferdig-->
        
        
            <!-- Her er dropdown meny -->
                <li class="dropdown" style="float:right;"> <!--settes til høyre-->
                    <a href="javascript:void(0)" class="dropbtn"><i class="fa fa-bars"></i></a>
                    <div class="dropdown-content">
                    <a href=("ekstrapage", ekstrapage_id = ekstrapage.id >
        
                    <i class="fa fa-cogs"></i> Settings</a>
                    <a href="ekstrapage.html"><i class="fa fa-question-circle-o"></i> Help/FAQ</a>
                    <a href="ekstrapage.html"><i class="fa fa-lock"></i> Log Out</a>
                    </div> 
                    </li>
            <!-- Her er dropdown meny ferdig -->
        
        
                <!-- Her er søkefeltet-->
                <li class ="search-container">
                    <form action="/action_page.php" method="GET">
                    <label for="searchword"></label>
                    <input id="searchword" type="text" name="search" placeholder="Search..." >
                    <button type="submit"><i class="fa fa-search"></i></button>
                    </li></form>     
                <!-- Her er søkefeltet-->
        
            </li>
        </ul>





        {% block content %}
        {% endblock content %}






        <footer>
        <h3> Produced by group 27 </h3>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
